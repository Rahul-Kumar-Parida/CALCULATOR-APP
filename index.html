<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="main">
        <h1 class="cal">CALCULATOR </h1>
        <div class="container">
            <div class="div1">
                <p class="para"></p>
            </div>
            <div class="div2">
                <div class="num1">
                    <button class="btn1 styl white">AC</button>
                    <button class="btn2 styl yellow">/</button>
                    
                </div>
                <div class="num2">
                    <button class="btn3 styl grey">7</button>
                    <button class="btn4 styl grey">8</button>
                    <button class="btn5 styl grey">9</button>
                    <button class="btn6 styl yellow">*</button>
                </div>
                <div class="num3">
                    <button class="btn7 styl grey">4</button>
                    <button class="btn8 styl grey">5</button>
                    <button class="btn9 styl grey">6</button>
                    <button class="btn10 styl yellow">-</button>
                </div>
                <div class="num4">
                    <button class="btn11 styl grey">1</button>
                    <button class="btn12 styl grey">2</button>
                    <button class="btn13 styl grey">3</button>
                    <button class="btn14 styl yellow">+</button>
                </div>
                <div class="num5">
                    <button class="btn15 styl  grey">0</button>
                    <button class="btn16 styl grey">.</button>
                    <button class="btn17 styl yellow">=</button>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="design">
        <h1>Designed By:- RAHUL KUMAR PARIDA</h1>
    </div>
    <script src="index.js"></script>
</body>
</html>
